<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - HR.Restaurant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    
    .forgot-password-container {
      max-width: 500px;
      margin: 0 auto;
    }
    
    .card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }
    
    .logo-img {
      width: 60px;
      margin-bottom: 1rem;
    }
    
    .form-control {
      padding: 0.8rem 1.2rem;
      border-radius: 10px;
      border: 1px solid #ced4da;
      margin-bottom: 1rem;
    }
    
    .form-control:focus {
      box-shadow: 0 0 0 0.25rem rgba(210, 63, 80, 0.25);
      border-color: #d23f50;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #d23f50, #b44593);
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, #b44593, #d23f50);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(180, 69, 147, 0.3);
    }
    
    .back-to-login {
      text-align: center;
      margin-top: 1.5rem;
    }
    
    .back-to-login a {
      color: #d23f50;
      text-decoration: none;
      font-weight: 500;
    }
    
    .back-to-login a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container forgot-password-container">
    <div class="card">
      <div class="text-center mb-4">
        <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" class="logo-img" alt="logo">
        <h2>Reset Password</h2>
        <p class="text-muted">Enter your email address and we'll send you instructions to reset your password.</p>
      </div>
      
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      
      <form method="POST" action="{{ url_for('forgot_password') }}">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required name="email">
        </div>
        
        <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
      </form>
      
      <div class="back-to-login">
        <a href="{{ url_for('login') }}"><i class="bi bi-arrow-left"></i> Back to Login</a>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
