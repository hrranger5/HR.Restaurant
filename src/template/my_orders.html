{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="text-primary mb-4"><i class="bi bi-cart me-2"></i>My Orders</h2>

  <div class="table-responsive">
    <table class="table table-striped align-middle bg-white rounded shadow-sm">
      <thead class="table-light">
        <tr>
          <th>Order ID</th>
          <th>Date</th>
          <th>Items</th>
          <th>Total ($)</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% if orders %}
          {% for order in orders %}
          <tr>
            <td>#{{ order.id }}</td>
            <td>{{ order.date }}</td>
            <td>{{ order.items }}</td>
            <td>{{ order.total }}</td>
            <td>
              <span class="badge bg-{{ order.status_color }}">{{ order.status }}</span>
            </td>
          </tr>
          {% endfor %}
        {% else %}
          <tr><td colspan="5" class="text-center text-muted">No orders found.</td></tr>
        {% endif %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
