<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup - HR.Restaurant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .signup-container {
            max-width: 500px;
            margin: 2rem auto;
        }
        .logo-img {
            width: 80px;
            margin-bottom: 1rem;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background: linear-gradient(135deg, #d23f50, #b44593);
            color: white;
            border-top-left-radius: 15px !important;
            border-top-right-radius: 15px !important;
            padding: 1.5rem;
        }
        .form-control {
            padding: 0.8rem 1.2rem;
            border-radius: 10px;
            border: 1px solid #ced4da;
            margin-bottom: 0.8rem;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(210, 63, 80, 0.25);
            border-color: #d23f50;
        }
        .btn-primary {
            background: linear-gradient(135deg, #d23f50, #b44593);
            border: none;
            padding: 0.8rem 1.2rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #b44593, #d23f50);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(180, 69, 147, 0.3);
        }
        .card-body {
            padding: 2rem;
        }
        label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #555;
        }
        .auth-switch {
            margin-top: 1.5rem;
            text-align: center;
            color: #666;
        }
        .auth-switch a {
            color: #d23f50;
            text-decoration: none;
            font-weight: 600;
        }
        .auth-switch a:hover {
            text-decoration: underline;
        }
        .role-select {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container signup-container">
        <div class="text-center mb-4">
            <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" class="logo-img" alt="logo">
            <h2>HR.Restaurant</h2>
        </div>
        
        <div class="card">
            <div class="card-header text-center">
                <h3 class="mb-0">Create Your Account</h3>
                <p class="mb-0">Join our culinary journey</p>
            </div>
            <div class="card-body">
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" name="name" id="name" class="form-control"
                                   placeholder="Enter your full name" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" name="email" id="email" class="form-control"
                                   placeholder="Enter your email" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Create Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" name="password" id="password" class="form-control"
                                   placeholder="Create a password" required>
                        </div>
                    </div>
                    
                    <div class="mb-3 role-select">
                        <label for="role" class="form-label">Register as</label>
                        <select name="role" id="role" class="form-select">
                            <option value="customer">Customer</option>
                            <option value="admin">Administrator</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mt-3">Create Account</button>
                </form>
                
                <div class="auth-switch">
                    Already have an account? 
                    <a href="{{ url_for('login') }}">Login here</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
