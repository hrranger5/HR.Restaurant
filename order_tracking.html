<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Track Your Order</h2>
        <input type="number" id="orderId" class="form-control" placeholder="Enter Order ID">

        <p id="orderStatus" class="mt-3"></p>
    </div>
    <script src="{{ url_for('static', filename='js/order_tracking.js') }}"></script>
</body>
</html>
