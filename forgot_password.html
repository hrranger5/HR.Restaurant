<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 350px;">
            <h3 class="text-center">Forgot Password</h3>

            <!-- Forgot Password Form -->
            <form id="forgotPasswordForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Enter your email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send OTP</button>
            </form>
            <p class="text-danger mt-2 text-center" id="forgotMessage"></p>
            
            <!-- OTP Verification Form -->
            <form id="verifyOtpForm" style="display: none;">  
                <label for="otp">Enter OTP:</label>
                <input type="text" id="otp" name="otp" required>
                <button type="submit" class="btn btn-success w-100 mt-2">Verify OTP</button>
            </form>
            
            <p id="otpMessage"></p>
        </div>
    </div>

    <script>
        // Forgot Password Functionality
        document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let formData = new FormData(this);

            fetch("/forgot_password", {  
                method: "POST",  
                body: formData  
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("forgotMessage").textContent = data.message || data.error;
                if (data.message) {
                    document.getElementById("verifyOtpForm").style.display = "block";  // Show OTP form
                }
            })
            .catch(error => console.error("Error:", error));
        });

        // OTP Verification
        document.getElementById("verifyOtpForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let otpValue = document.getElementById("otp").value;

            fetch("/verify_otp", {  
                method: "POST",  
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ otp: otpValue })  
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("otpMessage").textContent = data.message || data.error;
                if (data.message) {
                    window.location.href = "/reset_password";  // Redirect after successful OTP
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>

</body>
</html>
