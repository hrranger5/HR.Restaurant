<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 350px;">
            <h3 class="text-center">Reset Password</h3>
            <form id="resetPasswordForm">
                <input type="hidden" id="otp" name="otp" value="{{ otp }}">
                <div class="mb-3">
                    <label for="new_password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Enter new password" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Reset Password</button>
            </form>
            <p class="text-danger mt-2 text-center" id="resetMessage"></p>
        </div>
    </div>

    <script>
        // Get the button or form element that triggers OTP verification
document.getElementById('otp-verify-button').addEventListener('click', function() {
    const enteredOtp = document.getElementById('otp-input').value;  // Assuming you have an input field for OTP

    // Send the entered OTP to the backend for verification
    fetch('/verify_otp', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ otp: enteredOtp })  // Send entered OTP to the server
    })
    .then(response => response.json())
    .then(data => {
        if (data.message === "OTP verified successfully") {
            alert('OTP verified! Proceed to reset password.');
            // Optionally, redirect to password reset page or show password input
        } else {
            alert('Error: ' + data.error);  // Show error message if OTP is invalid
        }
    })
    .catch(error => console.error('Error:', error));  // Log any errors in the console
});

    </script>

</body>
</html>
